                        <script>
                            /**
                             * Note: This script makes gallery interactive
                             */
                            (() => {
                                const rootElement = window.document.currentScript.parentElement;
                                for (const componentElement of Array.from(rootElement.querySelectorAll('[data-ai-component]'))) {
                                    if (componentElement.getAttribute('data-ai-activated')) {
                                        continue;
                                    }

                                    const componentType = componentElement.getAttribute('data-ai-component');

                                    switch (componentType) {
                                        case 'gallery':
                                            console.info(`🌟 Activating ${componentType} component`, componentElement);
                                            (async function activateGalleryComponent(galleryElement) {
                                                const moreButtonHtml = '\n        <a href="/" class="button">More</a>\n    ';
                                                galleryElement.innerHTML =
                                                    '\n        <div class="ai-gallery">\n            <div class="ai-gallery-items">\n                <div class="inner">\n                    <div class="placeholder"></div>\n                    <div class="placeholder"></div>\n                    <div class="placeholder"></div>\n                    <div class="placeholder"></div>\n                    <div class="placeholder"></div>\n                    <div class="placeholder"></div>\n                </div>\n            </div>\n            '.concat(
                                                        moreButtonHtml,
                                                        '\n        </div>\n    ',
                                                    );
                                                const response = await fetch('/mocked-api/wallpapers-min-loved.json');
                                                const { wallpapers } = await response.json();
                                                const pickedWallpapers = [];
                                                const pickedWallpapersIds = new Set();
                                                while (pickedWallpapersIds.size < 6 /* <- [🥼]*/) {
                                                    const wallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                                                    if (pickedWallpapersIds.has(wallpaper.id)) {
                                                        continue;
                                                    }
                                                    pickedWallpapersIds.add(wallpaper.id);
                                                    pickedWallpapers.push(wallpaper);
                                                }
                                                const itemsHtml = pickedWallpapers.map((param) => {
                                                    let { id, primaryColor } = param;
                                                    return '\n        <a href="/'
                                                        .concat(id, '">\n            <iframe\n                src="/')
                                                        .concat(
                                                            id,
                                                            '?mode=show-thumbnail"\n                allowtransparency="false"\n                scrolling="no"\n                frameborder="0"\n                style="background-color: ',
                                                        )
                                                        .concat(primaryColor, ';"\n            ></iframe>\n        </a>\n        \n    ');
                                                });
                                                const html =
                                                    '\n    <div class="aiai ai-gallery">\n        <div class="ai-gallery-items">\n            <div class="inner">\n                '
                                                        .concat(itemsHtml.join('\n\n\n'), '\n            </div>\n        </div>\n        ')
                                                        .concat(moreButtonHtml, '\n    </div>\n');
                                                galleryElement.innerHTML = html;
